<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="box1">
        <h1>Text shadow</h1>
        <div class="text">
          <p class="text1">Текст с тенью</p>
          <p class="text2">Текст с тенью + размытие</p>
          <p class="text3">Текст с двумя тенями</p>
          <p class="text4">Вдавленый текст</p>
          <p class="text5">Объемный текст</p>
          <p class="text6">Контур</p>
        </div>
      </div>
      <div class="box2">
        <h1>Box Shadow</h1>
          <div class="block1 block">
            <p>Блок с тенью</p>
          </div>
          <div class="block2 block">
            <p>Блок с тенью + размытие</p>
          </div>
          <div class="block3 block">
            <p>Две тени внутри</p>
          </div>
      </div>
      <div class="clear"></div>
      <div class="box3">
          <div class="grad1 grad"></div>
          <div class="grad2 grad"></div>
          <div class="grad3 grad"></div>
          <div class="grad4 grad"></div>
          <div class="grad5 grad"></div>
        
      </div>
    </section>
  </main>
</body>
</html>
